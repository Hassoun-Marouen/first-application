<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listclients}">Clients Management</a>
      </li>
     
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class ="row">
			<div class= "col">
				<h1 class="text-center">Update Client</h1>
				<div class="card-body">
					<form th:action="@{/listclients/{id}(id=${client.idClient})}" th:object="${client}" method="POST">
						<div class="form-group">
							<label>Client Name</label>
							<input
							type="text"
							required
							name="Name"
							th:field="*{nomClient}"
							class="form-control"
							placeholder="Enter Client Name"
							/>
						</div>
						<div class="form-group">
							<label>Client Address</label>
							<input
							type="text"
							required
							name="address"
							th:field="*{addresse}"
							class="form-control"
							placeholder="Enter Client Address"
							/>
						</div>
						<div class="form-group">
							<label>Client Email</label>
							<input
							type="text"
							required
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter Client Email"
							/>
						</div>
						<div class="form-group">
							<label>Client Phone</label>
							<input
							type="text"
							required
							name="tel"
							th:field="*{tel}"
							class="form-control"
							placeholder="Enter Client phone"
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listclients}">Clients Management</a>
      </li>
     
    </ul>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h1>List of Client</h1>
		</div> 
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/listclients/new}" class="btn btn-primary btn-sm mb-3">Add Client</a>
			</div>
		
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Client first name</th>
					<th>Client address</th>
					<th>Client email</th>
					<th>Client telephone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="client: ${listclients}">
					<td th:text = "${client.nomClient}"></td>
					<td th:text = "${client.addresse}"></td>
					<td th:text = "${client.email}"></td>
					<td th:text = "${client.tel}"></td>
					<td>
						<a th:href = "@{/listclients/edit/{id}(id=${client.idClient})}"
						class="btn btn-primary">Update</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>

</body>
</html>
